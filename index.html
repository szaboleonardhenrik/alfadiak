<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alfa Diák</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Serif+Display:ital@0;1&family=DM+Sans:wght@300;400&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg: #0a0a0a;
      --surface: #111111;
      --accent: #e8ff47;
      --text: #f0ede6;
      --muted: #555;
    }

    html, body {
      height: 100%;
      background: var(--bg);
      color: var(--text);
      font-family: 'DM Sans', sans-serif;
      overflow: hidden;
    }

    /* Grain overlay */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 512 512' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.04'/%3E%3C/svg%3E");
      pointer-events: none;
      z-index: 100;
      opacity: 0.5;
    }

    /* Background glow */
    .glow {
      position: fixed;
      border-radius: 50%;
      filter: blur(120px);
      pointer-events: none;
      z-index: 0;
    }
    .glow-1 {
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(232,255,71,0.07) 0%, transparent 70%);
      top: -100px;
      right: -50px;
      animation: drift1 12s ease-in-out infinite alternate;
    }
    .glow-2 {
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(255,255,255,0.03) 0%, transparent 70%);
      bottom: 0;
      left: -100px;
      animation: drift2 15s ease-in-out infinite alternate;
    }

    @keyframes drift1 {
      from { transform: translate(0, 0); }
      to   { transform: translate(-30px, 40px); }
    }
    @keyframes drift2 {
      from { transform: translate(0, 0); }
      to   { transform: translate(40px, -30px); }
    }

    /* Main layout */
    main {
      position: relative;
      z-index: 1;
      height: 100vh;
      display: grid;
      grid-template-rows: 1fr auto;
      padding: clamp(2rem, 6vw, 5rem);
    }

    .center {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
    }

    /* Eyebrow */
    .eyebrow {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 2rem;
      opacity: 0;
      animation: fadeUp 0.8s 0.2s ease forwards;
    }
    .eyebrow-line {
      width: 40px;
      height: 1px;
      background: var(--accent);
    }
    .eyebrow-text {
      font-size: 0.7rem;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      color: var(--accent);
      font-weight: 300;
    }

    /* Headline */
    .headline {
      font-family: 'Bebas Neue', sans-serif;
      font-size: clamp(5rem, 15vw, 14rem);
      line-height: 0.9;
      letter-spacing: -0.02em;
      opacity: 0;
      animation: fadeUp 0.9s 0.4s ease forwards;
    }

    .headline .word-alfa {
      display: block;
      color: var(--text);
    }

    .headline .word-diak {
      display: block;
      color: transparent;
      -webkit-text-stroke: 1.5px var(--accent);
    }

    /* Tagline */
    .tagline {
      margin-top: 2.5rem;
      font-family: 'DM Serif Display', serif;
      font-style: italic;
      font-size: clamp(1rem, 2.5vw, 1.5rem);
      color: var(--muted);
      max-width: 420px;
      line-height: 1.5;
      opacity: 0;
      animation: fadeUp 0.9s 0.6s ease forwards;
    }

    /* Decorative number */
    .deco-num {
      position: fixed;
      right: clamp(2rem, 6vw, 5rem);
      top: 50%;
      transform: translateY(-50%);
      font-family: 'Bebas Neue', sans-serif;
      font-size: clamp(8rem, 18vw, 22rem);
      color: transparent;
      -webkit-text-stroke: 1px rgba(255,255,255,0.04);
      pointer-events: none;
      z-index: 0;
      user-select: none;
      opacity: 0;
      animation: fadeIn 1.2s 0.8s ease forwards;
    }

    /* Bottom bar */
    .bottom {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding-top: 2rem;
      border-top: 1px solid rgba(255,255,255,0.06);
      opacity: 0;
      animation: fadeUp 0.8s 1s ease forwards;
    }

    .bottom-left {
      font-size: 0.65rem;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: var(--muted);
    }

    .status-dot {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-size: 0.65rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: var(--muted);
    }
    .dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--accent);
      animation: pulse 2s ease infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50%       { opacity: 0.5; transform: scale(0.8); }
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    /* Mobile */
    @media (max-width: 600px) {
      .deco-num { display: none; }
      html, body { overflow: auto; }
      main { height: auto; min-height: 100vh; }
    }
  </style>
</head>
<body>

  <div class="glow glow-1"></div>
  <div class="glow glow-2"></div>
  <div class="deco-num" aria-hidden="true">α</div>

  <main>
    <div class="center">
      <div class="eyebrow">
        <div class="eyebrow-line"></div>
        <span class="eyebrow-text">Hamarosan</span>
      </div>

      <h1 class="headline">
        <span class="word-alfa">Alfa</span>
        <span class="word-diak">Diák</span>
      </h1>

      <p class="tagline">Valami nagy készül.<br>Érdemes figyelni.</p>
    </div>

    <footer class="bottom">
      <span class="bottom-left">© 2025 Alfa Diák</span>
      <span class="status-dot">
        <span class="dot"></span>
        Fejlesztés alatt
      </span>
    </footer>
  </main>

</body>
</html>
